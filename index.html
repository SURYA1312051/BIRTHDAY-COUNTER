<!DOCTYPE html>
<html lang="en">
<head>
  <title>Birthday Countdown Timer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Birthday Countdown</h1>
    
    <div class="input-section">
      <label for="birthdayInput">Enter your birthday:</label>
      <input type="date" id="birthdayInput">
      <button id="startButton">Start Countdown</button>
    </div>
    
    <div class="countdown-section">
      <h2 id="countdownTitle">Time until your birthday:</h2>
      
      <div class="countdown-display">
        <div class="time-block">
          <span id="days" class="time-value">00</span>
          <span class="time-label">Days</span>
        </div>
        
        <div class="time-block">
          <span id="hours" class="time-value">00</span>
          <span class="time-label">Hours</span>
        </div>
        
        <div class="time-block">
          <span id="minutes" class="time-value">00</span>
          <span class="time-label">Minutes</span>
        </div>
        
        <div class="time-block">
          <span id="seconds" class="time-value">00</span>
          <span class="time-label">Seconds</span>
        </div>
      </div>
      
      <p id="message"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
